name: google_maps_api_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ">=2.15.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.6
  flutter_native_splash: ^2.4.2
  flutter_screenutil: 5.0.1+1
  get_it: ^8.0.1
  http: ^1.2.2
  google_maps_flutter: ^2.9.0
  custom_info_window: ^1.0.1
  flutter_config: ^2.0.2
  clippy_flutter: 2.0.0-nullsafety.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0
  freezed: ^2.5.7

flutter:
  uses-material-design: true
  assets:
    - assets/map/
    - assets/images/
flutter_native_splash:
  color: "#212121"
  image: "assets/images/splash.png"

flutter_icons:
  image_path: "assets/images/favicon.png"
  android: true
  ios: true